<div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="container text-center">
          <img src="../../../assets/examPortalLogo.png" alt="">
          <h3>List of Categeory!</h3>
        </div>
  
      </div>
      <table class="table align-middle mb-0 bg-light">
        <thead class="bg-dark">
          <tr >
            <th id="col-bg">Id</th>
            <th id="col-bg" >Title</th>
            <th id="col-bg" >Categeory</th>
            <th id="col-bg">Description</th>
            <th id="col-bg" width="20%">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let quiz of quizes;  index as i">
            <td class="fw-bold mb-1">
              {{i+1}}
            </td>
            <td>
              <p class="fw-bold mb-1">{{quiz.title}}</p>
            </td>
            <td>
                <p class="fw-bold mb-1">{{quiz.categeory.name}}</p>
              </td>
            <td>
              <p class="fw-bold mb-1">{{quiz.description}}</p>
            </td>
            <td >
                <div class="btn btn-info   btn-sm btn-rounded me-2" routerLink="/update/{{quiz.qid}}">
                  Edit
                </div>
                <div class="btn btn-danger btn-sm  btn-rounded" (click)="deleteCategeory(quiz.qid)">
                  delete
                </div>
            </td>
          </tr>
  
        </tbody>
      </table>
    </div>
  </div>
