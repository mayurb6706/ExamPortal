<div class="bootstrap-wrapper">
    <div class="container text-center">
        <div class="row" style="margin-top: 20px;">
            <div class="col-md-6 offset-md-3">
                <div class=" mb-4">
                    <div class="text-center">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp"
                              style="width: 150px;">
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <p class="mb-0">Username</p>
                        </div>
                        <div class="col-sm-9">
                            <p class="text-muted mb-0">{{user.username}}</p>
                        </div>
                    </div>
                    <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0">Firstname</p>
                            </div>
                            <div class="col-sm-9">
                                <p class="text-muted mb-0"></p>{{user.firstname}}
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0">Lastname</p>
                            </div>
                            <div class="col-sm-9">
                                <p class="text-muted mb-0"></p>{{user.lastname}}
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0">Email</p>
                            </div>
                            <div class="col-sm-9">
                                <p class="text-muted mb-0">{{user.email}}</p>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0">Phone</p>
                            </div>
                            <div class="col-sm-9">
                                <p class="text-muted mb-0">{{user.contact}}</p>
                            </div>
                        </div>
                        <hr>
                       
                </div>
            </div>
        </div>
    </div>
