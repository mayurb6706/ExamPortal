<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="container text-center">
                <img src="../../../assets/examPortalLogo.png" alt="">
            </div>

            <div class="card-xl-9">
                <div class="card-title">
                    <div class="text-center">
                        <h4>Add Categeory!</h4>
                    </div>
                </div>
                <div class="card-body">
                    <form [formGroup]="categeoryForm" (ngSubmit)="updateCategeory()">

                        <div class="mb-4" style="border: none;">
                            <input type="text" class="form-control from-control-lg" formControlName="name" />
                            <label class="form-label" for="form2Example1">Categeory Name</label>
                        </div>
                        <div class="form-outline mb-4">
                            <textarea cols="50" rows="5" class="form-control from-control-lg" formControlName="description"></textarea>
                            <label class="form-label" for="form2Example1">Categeory Description</label>
                        </div>
                        <div class="text-center  mb-4">
                            <!-- <button type="submit" class="btn btn-primary btn-block">Submit</button> -->
                            <button style="margin: 20px; padding: 10px" type="submit" class="btn btn-primary"
                                (click)="openPopup()">Submit
                            </button>
                            <button  class="btn btn-danger"
                                (click)="backToHome()">Cancel
                            </button>
                            <div class="modal" [ngStyle]="{'display':displayStyle}">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h4 class="modal-title">Exam Portal</h4>
                                        </div>
                                        <div class="modal-body">
                                            <p> Categeory updated Sucessfully!</p>

                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-success btn-sm" (click)="closePopup()">
                                                Close
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
