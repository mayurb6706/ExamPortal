<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="container text-center">
                <img src="../../../assets/examPortalLogo.png" alt="">
            </div>

            <div class="card-xl-9">
                <div class="card-title">
                    <div class="text-center">
                        <h4>Add Categeory!</h4>
                    </div>
                </div>
                <div class="card-body">
                    <form [formGroup]="categeoryForm" (ngSubmit)="addCategeory()">

                        <div class="mb-4" style="border: none;">
                            <input type="text" class="form-control from-control-lg"
                                formControlName="name" />
                            <label class="form-label" for="form2Example1">Categeory Name</label>
                        </div>
                        <div class="form-outline mb-4">
                            <textarea cols="50"  rows="5" class="tesxt-area" formControlName="description"></textarea>
                            <label class="form-label" for="form2Example1">Categeory Description</label>
                        </div>
                        <div class="text-center  mb-4">
                            <button type="submit" class="btn btn-primary btn-block">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
