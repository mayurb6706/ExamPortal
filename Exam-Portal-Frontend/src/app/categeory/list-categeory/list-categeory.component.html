<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="container text-center">
        <img src="../../../assets/examPortalLogo.png" alt="">
        <h3>List of Categeory!</h3>
      </div>

    </div>
    <table class="table align-middle mb-0 bg-light">
      <thead class="bg-dark">
        <tr >
          <th id="col-bg">Id</th>
          <th id="col-bg" width="20%">Title</th>
          <th id="col-bg" width="50%">Description</th>
          <th id="col-bg" width="0%">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cat of categeories;  index as i">
          <td class="fw-bold mb-1">
            {{i+1}}
          </td>
          <td>
            <p class="fw-bold mb-1">{{cat.name}}</p>
          </td>
          <td>
            <p class="fw-bold mb-1">{{cat.description}}</p>
          </td>
          <td >
              <div class="btn btn-info   btn-lg btn-rounded me-2" routerLink="/update/{{cat.cid}}">
                Edit
              </div>
              <div class="btn btn-danger btn-lg  btn-rounded" (click)="deleteCategeory(cat.cid)">
                delete
              </div>
          </td>
        </tr>

      </tbody>
    </table>
  </div>
</div>
